<script>
document.documentElement.classList.remove('no-js');
document.querySelectorAll('#yearNow').forEach(el => el.textContent = new Date().getFullYear());

(function critical(){
  const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  const sticky = document.getElementById('stickyCTA');
  const heroSection = document.querySelector('.hero');

  /* Sticky CTA (Mobile) */
  if ('IntersectionObserver' in window && innerWidth < 980) {
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
        const show = !e.isIntersecting;
        sticky.style.transform = show ? 'translateY(0)' : 'translateY(100%)';
        sticky.style.opacity   = show ? '1' : '0';
      });
    }, { threshold:.05 });
    heroSection && io.observe(heroSection);
  } else if (innerWidth < 980) {
    sticky.style.transform='translateY(0)';
    sticky.style.opacity='1';
  }

  /* Desktop Return CTA */
  (function(){
    const r = document.getElementById('returnCta');
    if (!r) return;
    if (innerWidth < 980) { r.style.display='none'; return; }

    const onScroll = () => {
      const show = scrollY > 260;
      r.style.opacity = show ? '1' : '0';
      r.style.pointerEvents = show ? 'auto' : 'none';
    };
    r.style.opacity='0';
    onScroll();
    addEventListener('scroll', onScroll, { passive:true });
  })();

  /* Smooth scroll fix */
  document.querySelectorAll('a[href="#share"]').forEach(a => {
    a.addEventListener('click', e => {
      e.preventDefault();
      const t = document.getElementById('share');
      if (!t) return;
      const y = t.getBoundingClientRect().top + scrollY - 80;
      scrollTo({ top:y, behavior: prefersReduce ? 'auto':'smooth' });
    });
  });
})();
</script>

<!-- ===== JS â€“ NON-CRITICAL (Deferred) ===== -->
<script defer>
(function nonCritical(){
  const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

  /* Fade-Ups */
  if (!prefersReduce && 'IntersectionObserver' in window) {
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          io.unobserve(e.target);
        }
      });
    }, { threshold:.12, rootMargin:'0px 0px -10% 0px' });

    document.querySelectorAll('.fade-up').forEach(el => io.observe(el));
  } else {
    document.querySelectorAll('.fade-up').forEach(el => el.classList.add('visible'));
  }

  /* Reward Glow bei Share-Sichtbarkeit */
  (function glowOnShare(){
    const share = document.getElementById('share');
    const rewardGlow = document.getElementById('rewardGlow');
    if (!prefersReduce && 'IntersectionObserver' in window && share && rewardGlow) {
      const io = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            rewardGlow.classList.add('btn-glow');
            setTimeout(()=>rewardGlow.classList.remove('btn-glow'),1300);
          }
        });
      }, { threshold:.25 });
      io.observe(share);
    }
  })();

  /* VIP-Slider */
  (function slider(){
    const wrap = document.getElementById('vipSlider'); 
    if (!wrap) return;
    document.getElementById('vipPrev')?.addEventListener('click', 
      ()=>wrap.scrollBy({left:-wrap.clientWidth*.9, behavior:'smooth'})
    );
    document.getElementById('vipNext')?.addEventListener('click', 
      ()=>wrap.scrollBy({left: wrap.clientWidth*.9, behavior:'smooth'})
    );
  })();

  /* Whisper CTA â€“ 1Ã— pro Session */
  (function whisper(){
    const KEY='hh_whisper_seen_v3';
    try{
      if(sessionStorage.getItem(KEY)) return;
      const w=document.getElementById('whisper');
      if(!w) return;

      setTimeout(()=>{
        w.classList.add('show');
        setTimeout(()=>w.classList.remove('show'),4200);
        sessionStorage.setItem(KEY,'1');
      },16000);

    }catch(_){}
  })();

  /* CTA-Rotator im Hero */
  (function rotateCTA(){
    if (prefersReduce) return;
    const btn=document.getElementById('shareFast');
    if (!btn) return;
    let variants = [];
    try { variants = JSON.parse(btn.getAttribute('data-cta-variants')); } catch(_){}
    if (!variants.length) return;

    let i = 0;
    setInterval(() => {
      i = (i+1) % variants.length;
      btn.textContent = variants[i];
    }, 3800);
  })();

  /* Sticky CTA Mini-Pulse */
  (function pulseSticky(){
    const el = document.getElementById('stickyCTA');
    if (!el || innerWidth >= 980) return;
    setInterval(() => {
      el.animate(
        [
          { transform:'translateY(0) scale(1)' },
          { transform:'translateY(0) scale(1.01)' },
          { transform:'translateY(0) scale(1)' }
        ],
        { duration:700 }
      );
    }, 12000);
  })();

  /* DataLayer Hook */
  window.track = function(evt,data){
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ event:evt, ...(data||{}) });
  };
})();
</script>

<!-- ===== JS â€“ SHARE & GAMIFICATION ===== -->
<script>
/* Gamification */
(function(){
  const KEY_REFCOUNT='hh_ref_count_v1';
  const KEY_PCT='hh_motivation_pct_v3';
  const levelBar=document.getElementById('levelBar');
  const rewardMsg=document.getElementById('rewardMsg');

  const getRefCount = () => {
    try { return Number(localStorage.getItem(KEY_REFCOUNT)||'0'); }
    catch(_) { return 0; }
  };

  function setPct(v){
    v=Math.max(0,Math.min(100,Math.round(v)));
    if(levelBar) levelBar.style.width=v+'%';
    if(rewardMsg) rewardMsg.textContent = `${v} % â€“ echte Belohnungs-Stufen gelten ab ErstgesprÃ¤ch.`;
    try { localStorage.setItem(KEY_PCT,String(v)); }catch(_){}
  }

  function updateTiers(){
    const c = getRefCount();
    document.querySelectorAll('#tierList i').forEach(i=>{
      const goal = Number(i.getAttribute('data-goal')||'1');
      const pct = Math.max(0, Math.min(100, Math.round((c/goal)*100)));
      i.style.width = pct+'%';
    });
  }

  try { setPct(Number(localStorage.getItem(KEY_PCT)||'0')); }
  catch(_) { setPct(0); }
  updateTiers();

  window._bumpRefHalf = function(){
    try {
      const c = getRefCount() + 0.5;
      localStorage.setItem(KEY_REFCOUNT,String(c));
      updateTiers();
      setPct(Math.min(100, c*6));
    }catch(_){}
  };

  window._bumpRefFull = function(){
    try {
      const c = getRefCount() + 1;
      localStorage.setItem(KEY_REFCOUNT,String(c));
      updateTiers();
      setPct(Math.min(100, c*10));
    }catch(_){}
  };
})();

/* SHARE ENGINE */
(function(){
  const name = document.getElementById('refName');
  const area = document.getElementById('refText');
  const wa   = document.getElementById('waShare');
  const mail = document.getElementById('mailShare');
  const preview = document.getElementById('waPreviewText');

  const KEY_REFID='hh_ref_rid_v1';

  const randomId = (len=10)=>{
    const a='abcdefghijklmnopqrstuvwxyz0123456789';
    const u=new Uint8Array(len);
    if(crypto.getRandomValues) crypto.getRandomValues(u);
    else for(let i=0;i<len;i++) u[i]=Math.random()*256;
    return Array.from(u,x=>a[x%a.length]).join('');
  };

  function getRefId(){
    try{
      return localStorage.getItem(KEY_REFID)
        || (localStorage.setItem(KEY_REFID,randomId()), localStorage.getItem(KEY_REFID));
    }catch(_){ return randomId(); }
  }

  const sanitize = n => n ? n.replace(/[^a-z0-9]/gi,'').toLowerCase() : '';

  function buildURL(){
    const base = new URL('https://heikohaerter.com');
    base.searchParams.set('utm_source','weitergeben');
    base.searchParams.set('utm_medium','share');
    base.searchParams.set('utm_campaign','check');

    const rid = getRefId();
    base.searchParams.set('rid', rid);

    const alias = sanitize((name?.value||'').trim());
    if(alias) base.searchParams.set('ref', alias+'.'+rid.slice(0,5));

    return base.toString();
  }

  const variants = () => {
    try { return JSON.parse(area.getAttribute('data-variants')); }
    catch(_) { return {neutral:[]}; }
  };

  function detectSeg(){
    const raw = (name?.value||'').toLowerCase();
    if(/(papa|mama|vater|mutter|eltern)/.test(raw)) return 'eltern';
    if(/(chef|manager|kolleg|team|bÃ¼ro)/.test(raw)) return 'kollegen';
    if(/(freund|kumpel|buddy|schatz|bff)/.test(raw)) return 'freunde';
    if(/(selbstÃ¤ndig|selbststÃ¤ndig|freelance)/.test(raw)) return 'selbst';
    if(/(partner|ehefrau|ehemann|verlobt)/.test(raw)) return 'partner';
    return 'neutral';
  }

  function pick(seg){
    const sets = variants();
    const pool = sets[seg] || sets.neutral || [];
    if (!pool.length) return '';
    return pool[Math.floor(Math.random()*pool.length)];
  }

  const ensureUrl = t => /\bhttps?:\/\/\S+/i.test(t) ? t : (t + ' ' + buildURL());
  const plain = () => (area.value||'').replace(/\n+/g,' ').trim();
  const text  = () => ensureUrl(plain());

  function updateLinks(){
    const t = text();
    if(wa) wa.href = 'https://wa.me/?text=' + encodeURIComponent(t);
    if(mail) mail.href = 'mailto:?subject=' + encodeURIComponent('Kurzer Blick') + '&body=' + encodeURIComponent(t);
    if(preview) preview.textContent = t.length<=190 ? t : t.substring(0,t.lastIndexOf(' ',190))+'â€¦';
  }

  function setTextFrom(seg){
    const tmpl = pick(seg||detectSeg());
    if(!tmpl) return;
    area.value = tmpl.replace(/\{\{URL\}\}/g, buildURL());
    updateLinks();
  }

  if(area && !area.value) setTextFrom('neutral');
  updateLinks();

  name?.addEventListener('input', ()=>setTextFrom(), { passive:true });
  area?.addEventListener('input', updateLinks, { passive:true });

  /* Aktionen */

  document.getElementById('readyMsg')?.addEventListener('click', ()=>{
    setTextFrom();
    window._bumpRefHalf?.();

    const toast=document.createElement('div');
    toast.textContent='Fertiger Text eingefÃ¼gt âœ”ï¸';
    toast.className='whisper show';
    document.body.appendChild(toast);
    setTimeout(()=>toast.remove(),1800);

    const waBtn=document.getElementById('waShare');
    if(waBtn){
      waBtn.classList.add('glow-soft');
      setTimeout(()=>waBtn.classList.remove('glow-soft'),1600);
    }
  });

  document.getElementById('magicLine')?.addEventListener('click', ()=>{
    const line='Hey, hab das gerade gesehen â€“ dachte sofort an dich.';
    const cur=(area.value||'').trim();
    area.value = cur ? line+'\n\n'+cur : line+'\n\n'+buildURL();
    updateLinks();
    window._bumpRefHalf?.();
  });

  document.getElementById('addPersonal')?.addEventListener('click', ()=>{
    const alias=(name?.value||'').trim() || 'Hey';
    area.value = (area.value||'') + `\n\n${alias.split(' ')[0]}, dachte an dich, weil â€¦`;
    updateLinks();
    window._bumpRefHalf?.();
  });

  document.getElementById('copyBtn')?.addEventListener('click', async ()=>{
    try { await navigator.clipboard.writeText(text()); }
    catch(_) { area.select(); document.execCommand && document.execCommand('copy'); }
    window._bumpRefHalf?.();
  });

  document.getElementById('waShare')?.addEventListener('click', ()=>window._bumpRefFull?.());
  document.getElementById('mailShare')?.addEventListener('click', ()=>window._bumpRefFull?.());

  document.getElementById('nativeShare')?.addEventListener('click', async ()=>{
    const t=text();
    const url=buildURL();
    if(navigator.share){
      try { await navigator.share({ title:'2-Minuten-Blick', text:t, url }); window._bumpRefFull?.(); }
      catch(_){}
    }
  });

  document.getElementById('shareFast')?.addEventListener('click', ()=>window._bumpRefHalf?.());
})();
</script>
